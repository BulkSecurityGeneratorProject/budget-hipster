<div>
    <h2>BudgetIncomes</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="budgetIncome.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new BudgetIncome
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description</span></th>
                    <th><span>Amount</span></th>
                    <th><span>budget</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="budgetIncome in budgetIncomes track by budgetIncome.id">
                    <td><a ui-sref="budgetIncome.detail({id:budgetIncome.id})">{{budgetIncome.id}}</a></td>
                    <td>{{budgetIncome.description}}</td>
                    <td>{{budgetIncome.amount}}</td>
                    <td>
                        <a ui-sref="budget.detail({id:budgetIncome.budget.id})">{{budgetIncome.budget.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="budgetIncome.detail({id:budgetIncome.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budgetIncome.edit({id:budgetIncome.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budgetIncome.delete({id:budgetIncome.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
