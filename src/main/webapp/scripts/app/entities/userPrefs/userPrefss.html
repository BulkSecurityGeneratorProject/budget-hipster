<div>
    <h2>UserPrefss</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="userPrefs.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new UserPrefs
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>UserId</span></th>
                    <th><span>Key</span></th>
                    <th><span>Value</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userPrefs in userPrefss track by userPrefs.id">
                    <td><a ui-sref="userPrefs.detail({id:userPrefs.id})">{{userPrefs.id}}</a></td>
                    <td>{{userPrefs.userId}}</td>
                    <td>{{userPrefs.key}}</td>
                    <td>{{userPrefs.value}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="userPrefs.detail({id:userPrefs.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="userPrefs.edit({id:userPrefs.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="userPrefs.delete({id:userPrefs.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
