<div>
    <h2>Budgets</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="budget.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Budget
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>UserId</span></th>
                    <th><span>Name</span></th>
                    <th><span>StartDate</span></th>
                    <th><span>EndDate</span></th>
                    <th><span>LastUpdated</span></th>
                    <th><span>Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="budget in budgets track by budget.id">
                    <td><a ui-sref="budget.detail({id:budget.id})">{{budget.id}}</a></td>
                    <td>{{budget.userId}}</td>
                    <td>{{budget.name}}</td>
                        <td>{{budget.startDate | date:'mediumDate'}}</td>
                        <td>{{budget.endDate | date:'mediumDate'}}</td>
                    <td>{{budget.lastUpdated | date:'medium'}}</td>
                    <td translate="{{'budgetApp.BudgetStatus.' + budget.status}}">{{budget.status}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="budget.detail({id:budget.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budget.edit({id:budget.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="budget.delete({id:budget.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
