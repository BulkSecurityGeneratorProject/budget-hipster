
<div>
    <h2><span>Budget</span> {{budget.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>UserId</span>
                </td>
                <td>
                    <span class="form-control-static">{{budget.userId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{budget.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{budget.startDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{budget.endDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>LastUpdated</span>
                </td>
                <td>
                    <span class="form-control-static">{{budget.lastUpdated | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Status</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'budgetApp.BudgetStatus.' + budget.status}}">{{budget.status}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
