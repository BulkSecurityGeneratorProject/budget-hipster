<div>
    <h2>TransactionLineItems</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="transactionLineItem.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new TransactionLineItem
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description</span></th>
                    <th><span>Amount</span></th>
                    <th><span>budgetLineItem</span></th>
                    <th><span>budgetAccountTransaction</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="transactionLineItem in transactionLineItems track by transactionLineItem.id">
                    <td><a ui-sref="transactionLineItem.detail({id:transactionLineItem.id})">{{transactionLineItem.id}}</a></td>
                    <td>{{transactionLineItem.description}}</td>
                    <td>{{transactionLineItem.amount}}</td>
                    <td>
                        <a ui-sref="budgetLineItem.detail({id:transactionLineItem.budgetLineItem.id})">{{transactionLineItem.budgetLineItem.category.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="budgetAccountTransaction.detail({id:transactionLineItem.budgetAccountTransaction.id})">{{transactionLineItem.budgetAccountTransaction.description}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="transactionLineItem.detail({id:transactionLineItem.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transactionLineItem.edit({id:transactionLineItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="transactionLineItem.delete({id:transactionLineItem.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
